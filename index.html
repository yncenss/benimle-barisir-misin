<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benimle Barışır Mısın?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcccc;
        }
        h1 {
            color: #d9534f;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #5cb85c;
            color: white;
        }
        .no {
            background-color: #d9534f;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Benimle Barışır Mısın? ❤️</h1>
    <div class="buttons">
        <button class="yes" onclick="alert('Beni seçtiğin için teşekkür ederim! ❤️')">Evet</button>
        <button class="no" onmouseover="moveButton()">Hayır</button>
    </div>
    
    <script>
        function moveButton() {
            const button = document.querySelector('.no');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
